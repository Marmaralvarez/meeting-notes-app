<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Notes AI - Login</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8faf6;
            color: #1f2937;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #374528;
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374528;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #6b7c4e;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #6b7c4e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }
        
        button:hover {
            background-color: #5a6940;
        }
        
        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
        }
        
        .toggle-link a {
            color: #6b7c4e;
            text-decoration: none;
            font-weight: 500;
        }
        
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #374528;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ§  Meeting Notes AI</h1>
            <p style="color: #6b7280;">Sign in to access your meeting brain</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.name@company.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <button type="submit" id="submit-button">
                <span id="button-text">Sign In</span>
            </button>
        </form>
        
        <div class="toggle-link">
            <span id="toggle-text">Don't have an account?</span>
            <a href="#" id="toggle-mode">Sign Up</a>
        </div>
        
        <div class="toggle-link" style="margin-top: 12px;">
            <a href="#" id="forgot-password">Forgot password?</a>
        </div>
    </div>

    <script>
        // Supabase initialization
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // Will be replaced by build
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Will be replaced by build
        
        console.log('Initializing Supabase with URL:', SUPABASE_URL);
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // UI elements
        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const toggleText = document.getElementById('toggle-text');
        const toggleMode = document.getElementById('toggle-mode');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const forgotPassword = document.getElementById('forgot-password');
        
        // State
        let isSignUp = false;
        
        // Toggle between sign in and sign up
        toggleMode.addEventListener('click', (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;
            
            if (isSignUp) {
                buttonText.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleMode.textContent = 'Sign In';
            } else {
                buttonText.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleMode.textContent = 'Sign Up';
            }
            
            // Clear messages
            hideMessages();
        });
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // Hide messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Disable button and show loading
            submitButton.disabled = true;
            buttonText.innerHTML = isSignUp ? 'Creating account...' : 'Signing in...';
            hideMessages();
            
            try {
                let result;
                
                if (isSignUp) {
                    result = await supabase.auth.signUp({
                        email,
                        password,
                    });
                    
                    if (result.error) throw result.error;
                    
                    showSuccess('Account created! Check your email for verification.');
                    // Clear form
                    form.reset();
                } else {
                    result = await supabase.auth.signInWithPassword({
                        email,
                        password,
                    });
                    
                    if (result.error) throw result.error;
                    
                    console.log('Login successful, redirecting to app...');
                    window.location.href = '/app.html';
                }
            } catch (error) {
                console.error('Auth error:', error);
                showError(error.message || 'An error occurred. Please try again.');
            } finally {
                // Re-enable button
                submitButton.disabled = false;
                buttonText.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            }
        });
        
        // Handle forgot password
        forgotPassword.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password`,
                });
                
                if (error) throw error;
                
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                showError(error.message || 'Failed to send reset email.');
            }
        });
        
        // Check if user is already logged in
        async function checkAuth() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Session check error:', error);
                    return;
                }
                
                if (session && session.user) {
                    console.log('User already logged in, redirecting...');
                    window.location.href = '/app.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }
        
        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
