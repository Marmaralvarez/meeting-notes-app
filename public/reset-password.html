<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Meeting Notes AI</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Same styles as login.html */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8faf6;
            color: #1f2937;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #374528;
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374528;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #6b7c4e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }
        
        button:hover {
            background-color: #5a6940;
        }
        
        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #6b7c4e;
            text-decoration: none;
        }
        
        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .loading-container {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #374528;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>üß† Meeting Notes AI</h1>
            <p style="color: #6b7280;">Reset your password</p>
        </div>
        
        <div id="loading-section" class="loading-container" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Verifying reset link...</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="reset-form" style="display: none;">
            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your new password"
                    minlength="6"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Confirm your new password"
                    minlength="6"
                    required
                >
            </div>
            
            <button type="submit" id="submit-button">
                <span id="button-text">Update Password</span>
            </button>
        </form>
        
        <div class="back-link">
            <a href="/login.html">‚Üê Back to login</a>
        </div>
    </div>

    <script>
        // Supabase initialization
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // Will be replaced by build
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Will be replaced by build
        
        console.log('Reset page initializing with Supabase URL:', SUPABASE_URL);
        
        if (!SUPABASE_URL || SUPABASE_URL === 'YOUR_SUPABASE_URL') {
            console.error('Supabase URL not configured');
            document.getElementById('error-message').textContent = 'Configuration error. Please check environment variables.';
            document.getElementById('error-message').style.display = 'block';
        }
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const form = document.getElementById('reset-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loadingSection = document.getElementById('loading-section');
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // Hide messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // Check if we have a recovery token and handle the session
        async function handlePasswordReset() {
            console.log('Checking for password reset token...');
            loadingSection.style.display = 'block';
            
            try {
                // Get the current URL and check for hash parameters
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type');
                
                console.log('URL hash params:', { accessToken: !!accessToken, refreshToken: !!refreshToken, type });
                
                if (type !== 'recovery') {
                    throw new Error('Invalid recovery link. Please request a new password reset.');
                }
                
                if (!accessToken) {
                    throw new Error('Missing recovery token. Please request a new password reset.');
                }
                
                // Set the session using the tokens from the URL
                const { data, error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                
                if (error) {
                    console.error('Session error:', error);
                    throw new Error(error.message || 'Failed to verify recovery link.');
                }
                
                console.log('Recovery session established successfully');
                
                // Show the form
                loadingSection.style.display = 'none';
                form.style.display = 'block';
                
            } catch (error) {
                console.error('Password reset verification failed:', error);
                loadingSection.style.display = 'none';
                showError(error.message);
                
                // Hide the form since verification failed
                form.style.display = 'none';
            }
        }
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            // Disable button
            submitButton.disabled = true;
            buttonText.textContent = 'Updating password...';
            hideMessages();
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                showSuccess('Password updated successfully! Redirecting to login...');
                
                // Sign out to clear the recovery session
                await supabase.auth.signOut();
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Password update error:', error);
                showError(error.message || 'Failed to update password. Please try again.');
            } finally {
                submitButton.disabled = false;
                buttonText.textContent = 'Update Password';
            }
        });
        
        // Start the password reset process when page loads
        window.addEventListener('load', handlePasswordReset);
    </script>
</body>
</html>
